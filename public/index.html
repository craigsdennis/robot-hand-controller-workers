<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorick Controller</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .scene {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        button {
            background-color: #0070f3;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        audio {
            margin-top: 10px;
        }
        #connect-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yorick: The Robot Hand</h1>
    </header>
    <main>
        <button id="connect-button">Connect to Yorick</button>

        <h2>Scenes</h2>
        <div class="scene">
            <h3>Brought to you by Cloudflare</h3>
            <label for="delay-cloudflare">Audio Delay (ms):</label>
            <input type="number" id="delay-cloudflare" value="0" />
            <audio id="audio-cloudflare" src="/audio/brought-to-you-by-cloudflare.mp3" controls></audio>
            <button onclick="runScene('cloudflare', 8)">Run Scene</button>
        </div>
        <div class="scene">
            <h3>Co-host</h3>
            <label for="delay-cohost">Audio Delay (ms):</label>
            <input type="number" id="delay-cohost" value="200" />
            <audio id="audio-cohost" src="/audio/cohost.mp3" controls></audio>
            <button onclick="runScene('cohost', 9)">Run Scene</button>
        </div>
        <div class="scene">
            <h3>Wait? What?!!</h3>
            <label for="delay-wait-what">Audio Delay (ms):</label>
            <input type="number" id="delay-wait-what" value="500" />
            <audio id="audio-wait-what" src="/audio/wait-what.mp3" controls></audio>
            <button onclick="runScene('wait-what', 10)">Run Scene</button>
        </div>
        <div class="scene">
            <h3>CO-HOST</h3>
            <label for="delay-cohost-2">Audio Delay (ms):</label>
            <input type="number" id="delay-cohost-2" value="100" />
            <audio id="audio-cohost-2" src="/audio/cohost-2.mp3" controls></audio>
            <button onclick="runScene('cohost-2', 11)">Run Scene</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
