<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñüñêÔ∏è Yorick Controller</title>
    <style>
        body {
            background-color: #1E1E28; /* Dark navy inspired by Cloudflare palette */
            color: #F5F5F5; /* Soft white for text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #F48120; /* Cloudflare orange */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #ffffff;
        }
        main {
            padding: 20px;
        }
        .scene {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #333;
            background-color: #25252E; /* Slightly lighter than background */
            border-radius: 8px;
        }
        .scene h3 {
            margin-bottom: 10px;
            color: #F48120; /* Cloudflare orange for titles */
        }
        .scene label,
        .scene input,
        .scene audio,
        .scene button {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #1E1E28;
            color: #F5F5F5;
        }
        button {
            background-color: #F48120; /* Cloudflare orange */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #D86718; /* Slightly darker orange */
        }
        audio {
            margin-top: 10px;
        }
        #connect-button {
            margin-bottom: 20px;
            background-color: #0070F3; /* Bright blue for emphasis */
        }
        #connect-button:hover {
            background-color: #005BB5; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>ü§ñüñêÔ∏è Yorick: The Robot Hand</h1>
    </header>
    <main>
        <button id="connect-button">Connect to Yorick</button>

        <h2>Scenes</h2>
        <div class="scene">
            <h3>Brought to you by Cloudflare</h3>
            <label for="delay-cloudflare">Audio Delay (ms):</label>
            <input type="number" id="delay-cloudflare" value="0" />
            <audio id="audio-cloudflare" src="/audio/brought-to-you-by-cloudflare.mp3" controls></audio>
            <button onclick="runScene('cloudflare', 8)">Run Scene</button>
        </div>
        <div class="scene">
            <h3>Co-host</h3>
            <label for="delay-cohost">Audio Delay (ms):</label>
            <input type="number" id="delay-cohost" value="1000" />
            <audio id="audio-cohost" src="/audio/cohost.mp3" controls></audio>
            <button onclick="runScene('cohost', 9)">Run Scene</button>
        </div>
        <div class="scene">
            <h3>Wait? What?!!</h3>
            <label for="delay-wait-what">Audio Delay (ms):</label>
            <input type="number" id="delay-wait-what" value="500" />
            <audio id="audio-wait-what" src="/audio/wait-what.mp3" controls></audio>
            <button onclick="runScene('wait-what', 10)">Run Scene</button>
        </div>
        <div class="scene">
            <h3>CO-HOST</h3>
            <label for="delay-cohost-2">Audio Delay (ms):</label>
            <input type="number" id="delay-cohost-2" value="200" />
            <audio id="audio-cohost-2" src="/audio/cohost-2.mp3" controls></audio>
            <button onclick="runScene('cohost-2', 11)">Run Scene</button>
        </div>
		<div class="scene">
            <h3>Wave üëã</h3>
            <label for="delay-cohost-2">Audio Delay (ms):</label>
            <input type="number" id="delay-wave" value="200" />
            <button onclick="runScene('wave', 12)">Run Scene</button>
        </div>
		<div class="scene">
            <h3>Fist ü§ú</h3>
            <label for="delay-fist">Audio Delay (ms):</label>
            <input type="number" id="delay-fist" value="200" />
            <button onclick="runScene('fist', 13)">Run Scene</button>
        </div>
		<div class="scene">
            <h3>Hang Loose ü§ô</h3>
            <label for="delay-fist">Audio Delay (ms):</label>
            <input type="number" id="delay-hang-loose" value="200" />
            <button onclick="runScene('hang-loose', 14)">Run Scene</button>
        </div>
		<div class="scene">
            <h3>Naughty üëÜ</h3>
            <label for="delay-naughty">Audio Delay (ms):</label>
            <input type="number" id="delay-naughty" value="0" />
            <button onclick="runScene('naughty', 15)">Run Scene</button>
        </div>
		<div class="scene">
            <h3>The bird üñï</h3>
            <label for="delay-bird">Audio Delay (ms):</label>
            <input type="number" id="delay-bird" value="0" />
            <button onclick="runScene('bird', 16)">Run Scene</button>
        </div>


    </main>
    <script src="app.js"></script>
</body>
</html>
